<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- FAVICON -->
    <link rel="icon" href="./images/favicon/favicon.ico" sizes="any" />
    <!-- 32×32 -->
    <link rel="icon" href="./images/favicon/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon/apple-touch-icon.png" />
    <!-- 180×180 -->
    <link rel="manifest" href="./manifest.webmanifest" />

    <link rel="stylesheet" href="./../node_modules/swiper/swiper.min.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sass/main.scss" />
    <link
      href="./../node_modules/toastr/build/toastr.min.css"
      rel="stylesheet"
    />

    <script>
      (function () {
        const htmlEl = document.querySelector('html');
        const data = localStorage.getItem('site-theme');

        if (!data) {
          htmlEl.classList.add('light');
          return;
        }

        try {
          const theme = JSON.parse(data);
          htmlEl.classList.add(theme);
        } catch (error) {
          console.log(error);
        }
      })();
    </script>
  </head>
  <body>
    <include src="./partials/common/header.html"></include>

    <main class="main">
      <h1 class="visually-hidden">Application for finding books</h1>

      <div class="container main__container">
        <section class="categories-section">
          <div class="lds-default">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>

          <div class="categories-root"></div>
        </section>

        <aside class="sidebar">
          <ul class="categories-links-list">
            <li class="categories-links-list__item">
              <a href="#" class="active-link category-link js-all-category"
                >All categories</a
              >
            </li>
          </ul>

          <include src="./partials/common/support.html"></include>
        </aside>
      </div>
    </main>

    <div class="backdrop-form backdrop-form--is-hidden" data-form-modal>
      <div class="modal-form">
        <include src="./partials/common/sign-up-form.html"></include>

        <include src="./partials/common/sign-in-form.html"></include>
      </div>
    </div>

    <include src="./partials/common/scroll-btn.html"></include>
    <div class="book-backdrop hidden">
      <include src="./partials/common/single-book-popup.html"></include>
    </div>
    <include src="./partials/common/scroll-btn.html"></include>
    <div class="test-div"></div>
    <script type="module" src="./home.js"></script>
  </body>
</html>
